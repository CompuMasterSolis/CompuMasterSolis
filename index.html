<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motylek - Alta Costura</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Motylek</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#gallery">Galería</a></li>
                <li><a href="#fabrics">Telas</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>Bienvenidos a Motylek</h2>
        <p>Alta costura para niñas en Polonia.</p>
    </section>
    <section id="gallery">
        <h2>Galería de Imágenes</h2>
       
        <div class="gallery">
            <img src="/set2.jpeg" alt="Vestido 1">
            <img src="/set3.webp" alt="Sombrero 1">
            <!-- Añade más imágenes según sea necesario -->
        </div>
    </section>
    <section id="fabrics">
        <h2>Escoge tus Telas</h2>
        <form>
            <label for="fabric">Selecciona una tela:</label>
            <select id="fabric" name="fabric">
                <option value="algodon">Algodón</option>
                <option value="seda">Seda</option>
                <option value="lino">Lino</option>
                <!-- Añade más opciones según sea necesario -->
            </select>
        </form>
    </section>
    <section id="contact">
        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>© 2024 Motylek. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
